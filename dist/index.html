<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
<script src="https://kit.fontawesome.com/9f86b37536.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="../dist/style.css"/>
    <title>Team Profile Generator</title>
</head>
<body>
    <header>
       <div class="card text-center text-bg-danger mb-3"">
       <div class="card-header"> 
    <h1> My Team </h1>
       </div>
       </div>
    </header>
    
    <div class="card text-bg-primary mb-3" style="width: 18rem;">
    <div class="card-header">
    <i class="fas fa-mug-hot"> Manager</i>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">ID</li>
        <li class="list-group-item">Email</li>
        <li class="list-group-item">Office number</li>
    </ul>
    </div>

    <div class="card text-bg-primary mb-3" style="width: 18rem;">
    <div class="card-header">
    <i class="fa-solid fa-laptop-code"> Engineer</i>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">ID</li>
        <li class="list-group-item">Email</li>
        <li class="list-group-item">GitHub</li>
    </ul>
    </div>

    <div class="card text-bg-primary mb-3" style="width: 18rem;">
    <div class="card-header">
    <i class="fas fa-user-graduate"> Intern</i>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">ID</li>
        <li class="list-group-item">Email</li>
        <li class="list-group-item">School</li>
    </ul>
    </div>

</body>
</html>
